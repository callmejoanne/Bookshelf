{% extends "registration_base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="signup-button" type="submit">Sign Up</button>
  </form>

  <p>Already have an account?</p>
  <p>
    <input
        class="login-button"
        value="Log in"
        type="button"
        onclick="location.href='{% url "login" %}'"/>
  </p>
{% endblock %}
