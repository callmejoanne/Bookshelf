{% extends "base.html" %} 
{% block content %}

<h3>{{ title }}</h3>
<div>
  <div class="add-book-details">
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <input class="save-button" value="Save" type="submit" />
      <input class="cancel-button" type="button" onclick="location.href='{% url "home"%}'"
      value="Cancel" />
    </form>
  </div>
</div>

{% endblock %}
